<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alummni Connect</title>
</head>

<body>
    <div class="signup__container">
        <div class="container__child signup__thumbnail">
            <div class="thumbnail__logo">
            </div>
            <div class="thumbnail__content text-center">
                <h1 class="heading--primary">Welcome to Alummni Connect.</h1>
            </div>
            <div class="signup__overlay"></div>
        </div>
        <div class="container__child signup__form">
            <form action="#">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="james.bond"
                        required />nayan
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="james.bond@spectre.com"
                        required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="********"
                        required />
                </div>
                <div class="form-group">
                    <label for="passwordRepeat">Repeat Password</label>
                    <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat"
                        placeholder="********" required />
                </div>
                <div class="m-t-lg">
                    <ul class="list-inline">
                        <li>
                            <input class="btn btn--form" type="submit" value="Register" />
                        </li>
                        <li>
                            <a class="signup__link" href="#">I am already a member</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
